server:
    port: 9004


zuul:
    routes:
        auth-server:
            path: /auth/**
            service-id: auth-server
            sensitive-headers: Cookie,Set-Cookie
            strip-prefix: false

        page-service:
            path: /api/page/**
            service-id: page-service

        datafile-service:
            path: /api/datafile/**
            service-id: datafile-service
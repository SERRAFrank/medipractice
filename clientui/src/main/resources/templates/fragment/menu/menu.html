<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<nav class="pcoded-navbar">
    <div class="nav-list"  >

<div class="pcoded-inner-navbar main-menu" th:each="module : ${menu_list}">

    <div class="pcoded-navigation-label" th:text="${module.label}"></div>
    <ul class="pcoded-item pcoded-left-item" th:each="page : ${module.pages}">
        <li>
            <a th:href="@{'/page/' + ${module.name} + '/' + ${page.name} }"  class="waves-effect waves-dark">
                <span class="pcoded-micon"><i class="feather icon-sidebar"></i></span>
                <span class="pcoded-mtext" th:text="${page.title}"></span>
            </a>
        </li>
    </ul>
</div>
    </div>
</nav>
</html>

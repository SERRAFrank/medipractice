<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<div class="modal fade" id="default-Modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Créer une page</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Annuler">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Veuillez saisir le module et le nom URL de la page a créer</p>

                <select id="createPageModule" name="createPageModule">
                    <option th:each="m : ${moduleList}" th:value="${m.value}" th:text="${m.text}">
                    </option>
                </select>
                /
                <input placeholder="Nom Url de la page" id="createPageName" name="createPageName">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default waves-effect " data-dismiss="modal">Annuler</button>
                <button id="createPage" name="createPage" type="button" class="btn btn-primary waves-effect waves-light ">Créer</button>
            </div>
        </div>
    </div>
</div>
<nav class="pcoded-navbar">
    <div class="nav-list"  >

<div class="pcoded-inner-navbar main-menu">


    <ul class="pcoded-item pcoded-left-item">
        <li >
            <a href="/" class="waves-effect waves-dark">
                <span class="pcoded-micon"><i class="feather icon-search"></i></span>
                <span class="pcoded-mtext">Ouvrir un dossier patient</span>
            </a>
        </li>
        <li >
            <a href="#" class="waves-effect waves-dark" data-toggle="modal" data-target="#default-Modal">
                <span class="pcoded-micon"><i class="feather icon-save"></i></span>
                <span class="pcoded-mtext">Créer une page</span>
            </a>
            <!-- Modal static-->



        </li>
    </ul>
    <div class="pcoded-navigation-label" >Navigation</div>
    <ul class="pcoded-item pcoded-left-item" th:each="module : ${menu_list}">
        <li class="pcoded-hasmenu" >

            <a href="javascript:void(0)"  class="waves-effect waves-dark" >
                <span class="pcoded-micon"><i class="feather" th:classappend="${module.icon != null} ? ${module.icon} : ''"></i></span>
                <span class="pcoded-mtext" th:text="${module.label}"></span>
            </a>

                <ul class="pcoded-submenu">
                    <li th:each="page : ${module.pages}">
                        <a th:href="'/page/' + ${module.name} + '/' + ${page.name}">
                            <span class="pcoded-mtext" th:text="${page.title}"></span>
                        </a>
                    </li>
                </ul>


        </li>
    </ul>
</div>
    </div>
</nav>
</html>

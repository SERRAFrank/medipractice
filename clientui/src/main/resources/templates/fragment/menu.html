<div class="pcoded-inner-navbar main-menu" th:each="menu : ${menu_list}">
    <div class="pcoded-navigation-label" th:text="${menu.label}"></div>
    <ul class="pcoded-item pcoded-left-item" th:each="submenu : ${menu.children}">
        <li class="pcoded-hasmenu">
            <a th:href="@{(${submenu.page} != null AND ${submenu.page} != '' ? ${submenu.page} : 'javascript:void(0)')}" class="waves-effect waves-dark">
                <span class="pcoded-micon"><i class="feather" th:classappend="${submenu.icon}"></i></span>
                <span class="pcoded-mtext" th:text="${submenu.label}"></span>
            </a>
            <div  th:with="menu = ${submenu}" th:include="fragment/menu/submenu" th:remove="tag" />
        </li>
    </ul>
</div>
